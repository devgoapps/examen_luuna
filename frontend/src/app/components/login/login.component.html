<div class="container">
	<h2>Inicio de Sesión</h2>
	<hr>
	<form style="width: 250px;">
		<div class="form-group">
			<label>email:</label>
			<input [(ngModel)]="credenciales.email" type="text" name="email" class="form-control" >
		</div>
		<div class="form-group">
			<label>password:</label>
			<input [(ngModel)]="credenciales.password" type="password" name="password" class="form-control" >
		</div>
		<button (click)="login()" class="btn btn-default">Iniciar sesión</button>
	</form>
</div>
